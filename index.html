<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sorter Plus</title>
  </head>
  <style>
    body{
      margin: 0;
      padding: 0;
      overflow: hidden;
      outline: none;
      text-align: center;
      user-select: none;
    }
    #container{
      display: none;
    }
    small{
      font: 2vh 'arial black';
    }
    .button{
      margin-top: 2vh;
      font: 2vw 'arial black';
      height: 5vh;
      width: 15vw;
      outline: none;
    }
    .button:hover, 
    .list:hover, 
    input[type=number]::-webkit-inner-spin-button,
    input[type=range]::-webkit-slider-thumb
    {
      user-select: none;
      cursor: pointer;
    }
    .list{
      height: 5vh;
      width: 20vw;
      font: 2vw 'arial black';
    }
    .text{
      height: 4vh;
      width: 8vw;
      font: 2vw 'arial black';
    }
    .slider{
      transform: translateY(0.5vh);
      width: 12.5vw;
    }
    label{
      font: 2vw 'arial black';
      margin-left: 2vw;
    }
    p{
      background: white;
      font: 10vh 'arial black';
      margin-top: 35vh;
    }
    @keyframes flash{
      from{opacity: 100}
      to{opacity: 0}
    }
  </style>
  <body>
    <audio id = "music" loop>
        <source src = "music.mp3" type="audio/mpeg"> 
    </audio>
    <section id = "container">
      <button class = "button" height = "5vh" onClick = "startSort()">START</button>
      <label>Algorithm: </label>
      <select class = "list" id = "algorithm">
        <option value="1">Bubble Sort</option>
        <option value="2">Selection Sort</option>
        <option value="3">Quick Sort</option>
        <option value="4">Insertion Sort</option>
        <option value="5">Merge Sort</option>
      </select>
      <label>Entities: </label>
      <input class = "text" step = "10" value = "10" type="number" id="bars" name="bars" autocomplete="off" max = "1000" min = "0"  onKeyDown = "return false">
      <label>Speed: </label>
      <input class = "slider" type="range" min="0" max="1000" step = "1" value="500" class="slider" id="myRange">
    </section>
    <p id = "prompt">Sorting<br>Algorithms<br><small>(Click to continue)</small></p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
