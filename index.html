<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sorter Plus</title>
  </head>
  <style>
    body{
      margin: 0;
      padding: 0;
      overflow: hidden;
      outline: none;
      text-align: center;
      user-select: none;
    }
    #container{
      display: none;
    }
    .button{
      margin-top: 2vh;
      font: 2vw 'arial black';
      height: 5vh;
      width: 15vw;
      outline: none;
      animation: flicker 0.5s alternate infinite;
    }
    @keyframes flicker{
      from{
        transform: scale(1);
        opacity: 0.5;
      }
      to{
        transform: scale(1.2);
        opacity: 1;
      }
    }
    .button:hover, 
    .list:hover, 
    input[type=number]::-webkit-inner-spin-button,
    input[type=range]::-webkit-slider-thumb
    {
      user-select: none;
      cursor: pointer;
      animation-play-state: paused;
    }
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button {  
      opacity: 1;
      width: 2vw;
      height: 4vw;
      transform: scaleX(1.5);
    }
    .list{
      height: 5vh;
      width: 20vw;
      font: 2vw 'arial black';
    }
    .text{
      color: transparent;
      text-shadow: 0 0 0 #000000;
      height: 4vh;
      width: 8vw;
      font: 2vw 'arial black';
      user-select: none;
    }
    .slider{
      transform: translateY(0.5vh);
      width: 12.5vw;
      direction: rtl;
    }
    label{
      font: 2vw 'arial black';
      margin-left: 2vw;
    }
    p{
      background: white;
      font: 10vh 'arial black';
      margin-top: 35vh;
    }
    small{
      font: 2vh 'arial black';
      animation: flash 1s ease-in-out alternate infinite;
    }
    @keyframes flash{
      from{opacity: 100}
      to{opacity: 0}
    }
  </style>
  <body>
    <audio id = "music" volume = "100" loop>
      <source src = "im_yours_forever.mp3" type="audio/mpeg"> 
    </audio>
    <section id = "container">
      <button class = "button" id = "button" height = "5vh" onClick = "startSort()">START</button>
      <label>Algorithm: </label>
      <select class = "list" id = "algorithm">
        <option value="1">Bubble Sort</option>
        <option value="2">Selection Sort</option>
        <option value="3">Quick Sort</option>
        <option value="4">Insertion Sort</option>
        <option value="5" disabled>Merge Sort</option>
        <option value="6">Heap Sort</option>
        <option value="7" disabled>Bucket Sort</option>
        <option value="8" disabled>Cycle Sort</option>
        <option value="9" disabled>Radix Sort</option>
        <option value="10" disabled>Comb Sort</option>
        <option value="10" disabled>Monkey Sort</option>
      </select>
      <label>Entities: </label>
      <input class = "text" step = "5" value = "10" type="number" id="bars" name="bars" autocomplete="off" max = "100" min = "5"  onChange = "randomize()" onKeyDown = "return false">
      <label>Speed: </label>
      <input class = "slider" type="range" min="0" max="1000" step = "1" value="500" class="slider" id="myRange">
    </section>
    <p id = "prompt">Sorting<br>Algorithms<br><small>(Click to continue)</small></p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
